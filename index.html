<!DOCTYPE html>
<html lang="en">

    <head>
       
        <title>National Parks Quiz</title>
        
        <!--links to stylesheets-->
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/reset.css">
        <link href='http://fonts.googleapis.com/css?family=Corben:400,700' rel='stylesheet' type='text/css'>
        
        <!--links to JS-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    
    </head>

    <body>
        <div class="outerbox"></div>
        <div class="innerbox">
            <h1 class="titleline-1">United States</h1>
            <h2 class="titleline-2">National Parks Quiz</h2>
            <div class="question1">
                <div class="firstpark">1. What was the United States' first national park?</div>
                <div class="yellowstone"><img src="images/yellowstone.gif"></div>
                <div class="counter">
                    <ul class="questioncount">
                        <li>Question</li>
                        <li><span>1/5</span></li>
                    </ul>
                </div>
                <div class="answers">
                    <ul>
                        <li><input id="yosemite" type="radio">
                            <label for="yosemite">Yosemite</label></li>
                        <li><input id="yellowstone" type="radio">
                            <label for="yellowstone"></label>Yellowstone</li>
                        <li><input id="glacier" type="radio">
                            <label for="glacier">Glacier</label></li>
                        <li><input id="everglades" type="radio">
                            <label for="everglades">Everglades</label></li>
                    </ul>
                </div>
                <div class="score">Score:<span> 0</span></div>
            </div>
        </div>
    </body>


</html>
