<!DOCTYPE html>
<html lang="en">

    <head>
       
        <title>National Parks Quiz</title>
        
        <!--links to stylesheets-->
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/reset.css">
        <link href='http://fonts.googleapis.com/css?family=Corben:400,700' rel='stylesheet' type='text/css'>
        
        <!--links to JS-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/app3.js"></script>
    
    </head>

    <body>
        <div class="outerbox"></div>
        <div class="innerbox">
            <h1 class="titleline-1">United States</h1>
            <h2 class="titleline-2">National Parks Quiz</h2>
            <div class="info">
                <div class="intro">Test your knowledge of the United States' National Parks
                    <div class="arch"><img src="images/arch.gif" alt="arch"></div>
                    <button class="startquiz">Take the quiz!</button>
                </div>
                <div class="questions"></div>
                <div class="images"></div>
                <div class="final"></div>
                <div class="reset"><button>Take the quiz again</button></div>
                <div class="answers">
                    
                    <ul>
                        <li class="choice1"><button></button></li>
                        <li class="choice2"><button></button></li>
                        <li class="choice3"><button></button></li>
                        <li class="choice4"><button></button></li>
                    </ul>
                </div>
                <div class="footer">
                    <ul>
                    <li class="score">Score: <span></span></li>
                    <li class="count">Question
                        <span>1</span>/5   
                    </li>
                    <li class="next">Next Question
                    <button><img src="images/next-arrow.gif" alt="arrow"></button>
                    </li>
                    </ul>
                    </div>
                <div class="summary"><button>Score Summary</button></div>
            </div>
        </div>
    </body>


</html>
